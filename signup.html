<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    
    
    <section class="container forms">
        
        <div class="form login">
           <div class="form-conten">
             <header>SIGN UP</header>
             <form action="#" id="formvalidation">

                <div class="field input-field">
                    <input type="name" placeholder=" User Name" class="input" name="fname" required >
                </div>

                

                
                <div class="field input-field">
                    <input type="email" placeholder="E-mail" class="input" name="email" required>
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Password" class="password"  name="password" required>
                    <i class="bi bi-eye-slash eye-icon"></i>
                </div>

                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>

                <div class="field button-field">
                    <button>SIGN UP</button>
                </div>
               
                <div class="form-link">
                    <span>Already Sign Up ? Please Login <a href="login.html" class="link Signup-link text-primary">LOGIN</a></span>
                </div>
            </form>   
           </div>
        </div>                
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script type="text/javascript" src="custom.js"></script>



</body>
</html>
